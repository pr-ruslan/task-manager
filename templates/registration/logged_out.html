{% extends 'manager/base.html' %}
{% load static %}

{% block body_class %}login-page{% endblock %}

{% block body %}
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'manager:index' %}"><b>Run-Dom-Dot-Com</b>Manager</a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You have been logged out.</p>
      <div class="row">
          <div class="col-12 text-center">
              <a href="{% url 'login' %}" class="btn btn-primary btn-block">Log In Again</a>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
